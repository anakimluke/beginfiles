# I like my prefix to be like my Vim Leader
set -g prefix 'C-\'
bind 'C-\' send-prefix
unbind C-b

setw -g mode-keys vi
# Short for
# set-window-option -g mode-keys

# I don't like a Tmux status bar
set -g status off

# Move around Tmux splits with vim like syntax
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
